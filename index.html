<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="travel-luggage.png">
    <title>TRAVEL | Let's Explore</title>
</head>

<body>
    <section class="showcase ">
        <header>
            <h2 class="logo">Travel</h2>
            <div class="toggle"></div>
        </header>
        <video src="video.mp4" muted loop autoplay></video>
        <div class="overlay"></div>
        <div class="text">
            <h2>Never Stop</h2>
            <h3>Exploring the world!</h3>
            <p>Do not follow where the path may lead. Go instead where there is no path and leave a trail. Man cannot discover new oceans unless he has the courage to lose sight of the shore.</p>
            <a href="">Explore</a>
        </div>
        <ul class="social">
            <li><a href=""><img src="https://i.ibb.co/x7P24fL/facebook.png" alt=""></a></li>
            <li><a href=""><img src="https://i.ibb.co/Wnxq2Nq/twitter.png" alt=""></a></li>
            <li><a href=""><img src="https://i.ibb.co/ySwtH4B/instagram.png" alt=""></a></li>
        </ul>
    </section>
    <div class="menu">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">News</a></li>
            <li><a href="">Destinations</a></li>
        </ul>
    </div>
    <script>
        const menutoggle = document.querySelector('.toggle')
        const showcase = document.querySelector('.showcase')
        menutoggle.addEventListener('click', () => {
            menutoggle.classList.toggle('active')
            showcase.classList.toggle('active')
        })
    </script>
</body>

</html>
